<div class="con-md-8 col-md-offset-2">
    <form [formGroup]="businessForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Business Name</label>
            <input
                    type="text"
                    id="title"
                    [ngModel]="business?.title"
                    class="form-control"
                    formControlName="title">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="text"
                    id="email"
                    [ngModel]="business?.email"
                    class="form-control"
                    formControlName="email"
                    readonly>
        </div>
        <div class="form-group">
            <label for="logo">Business Logo</label>
            <img
                    id="logo-img"
                    [src]="business?.logo"
                    class="form-control img-thumbnail logo">

            <image-upload
            [max]="100"
            [preview]="false"
            [url]="'/upload/img'"
            [headers]="{Authorization: 'MyToken'}"
            [buttonCaption]="'Select Logo'"
            [dropBoxMessage]="'Drop your images here'"
            [extensions]="['jpg','png','gif']"
            [class]="'customClass'"
            (onFileUploadFinish)="imageFinishedUploading($event)"
            (onRemove)="imageRemoved($event)"
            (isPending)="uploadStateChange($event)">
            </image-upload>

            <input
                    type="text"
                    id="logo"
                    [ngModel]="business?.logo"
                    class="form-control"
                    formControlName="logo"
                    [hidden]="true">
        </div>

        <!--<div class="form-group">-->
            <!--<label for="password">Password</label>-->
            <!--<input-->
                    <!--type="password"-->
                    <!--id="password"-->
                    <!--[ngModel]="business?.password"-->
                    <!--class="form-control"-->
                    <!--formControlName="password">-->
        <!--</div>-->
        <div class="form-group">
            <label for="info">Business Info</label>
            <input
                    type="text"
                    id="info"
                    [ngModel]="business?.info"
                    class="form-control"
                    formControlName="info">
        </div>

        <div class="form-group">
            <label for="categories">Categories</label>
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group">
                <span class="input-group-btn">
                    <button
                            class="btn btn-secondary"
                            type="button"
                            (click)="addCategory(c.i)">+</button>
                </span>
                        <select
                                id="categories"
                                class="form-control"
                                [ngModel]="selectedCategory"
                                (ngModelChange)="onSelectedChanged()"
                                formControlName="selectedCategory"
                                #c >
                            <option *ngFor="let category of categories; let i=index" [ngValue]="category">{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <ul class="categories">
                <li *ngFor="let item of selectedCategories; let i=index">
                    <div class="card bg-light mb-3" style="width: 20rem;">
                        <div class="card-header">
                            <a class="btn btn-danger btn-sm" (click)="removeCategory(i)">X</a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{item.name}}</h4>
                        </div>
                    </div>
                </li>
            </ul>


        </div>

        <!--SUBMIT-->
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!businessForm.valid"
                [ngClass]="{'btn-danger': isFormChanged}">Submit</button>
    </form>
