<div  class="col-md-8 col-md-offset-2">
    <div *ngIf="isHidden">
        <button
                id="addCoupon"
                class="btn btn-primary"
                type="button"
                (click)="addCoupon()">+ Add new coupon</button>

    </div>
    <div *ngIf="!isHidden">
        <button
                id="discardCoupon"
                class="btn btn-danger"
                type="button"
                (click)="discardCoupon()">- Discard coupon</button>

    </div>
</div>
<div *ngIf="!isHidden" class="col-md-8 col-md-offset-2 edit-coupon-form">
    <form [formGroup]="couponForm" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input
                    type="text"
                    id="title"
                    class="form-control"
                    formControlName="title">
        </div>
        <div class="form-group">
        <label for="exp_date">Expiration Date</label>
        <input
                type="text"
                id="exp_date"
                class="form-control"
                formControlName="exp_date">
        </div>
        <!--ADD CATEGORIES-->
        <div class="form-group">
            <label for="categories">Categories</label>
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group">
                <span class="input-group-btn">
                    <button
                        id="add-category"
                        class="btn btn-secondary"
                        type="button"
                        (click)="addCategory(c.value)">+</button>
                </span>
                        <select
                                id="categories"
                                class="form-control"
                                formControlName="selectedCategory"
                                #c>
                            <option *ngFor="let category of businessCategories; let i=index" [value]="i">{{category.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--CATEGORIES LIST-->
            <ul class="categories-tag">
                <li *ngFor="let item of selectedCategories; let i=index" [value]="i">
                    <a class="btn btn-danger categories-tag-btn" (click)="removeCategory(i)">X</a>
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
